name: synergy
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0-99.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  socket_io_client: ^2.0.3
  uuid: ^4.1.0

  logger: ^2.0.2+1
  dio: ^5.4.0
  provider: ^6.1.1
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  flutter_launcher_icons: ^0.13.1
  widget_arrows: ^0.6.0
  firebase_core: ^2.24.2
  flutter_lints: ^3.0.1
  eva_icons_flutter: ^3.0.2
  get: ^4.3.8
  intl: ^0.19.0
  percent_indicator: ^4.2.3
  flutter_staggered_grid_view: ^0.4.0
  gap: ^3.0.1
  concentric_transition: ^1.0.3
  google_ml_kit: ^0.13.0
  image_picker: ^0.8.7+1
  pdftron_flutter: ^1.0.1-28
  animated_tree_view: ^2.0.1
  flutter_screenutil: ^5.7.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  storage_info: ^0.0.1
  sizer: ^2.0.15
  permission_handler: ^11.3.0
  file_manager: ^1.0.2
  file_picker: ^6.1.1
  crystal_navigation_bar: ^1.0.0
  flutter_iconly: ^1.0.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/Docstruct.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/Docstruct.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/raster/
    - assets/images/vector/
    - assets/lotties/
    - assets/svgs/
    - assets/3d/
